<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="icon" type="image/png" href="in-love.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        #gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .success-msg {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <div id="gif-container">
            <img id="main-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHU1NmszYTNjNXp0Z2ZleDNxYnJ6bnV1emg5aThrcDlhbHVhcXpnMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif" alt="Cute proposing gif">
        </div>
        
        <h1 id="question">Princess Nora, Will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');

        let yesScale = 1;
        let noClickCount = 0;

        const messages = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance...",
            "Surely not?",
            "You're breaking my heart! :(",
            "I'm gonna cry...",
            "Okay, now you're just being mean!"
        ];

        noBtn.addEventListener('click', () => {
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            if (noClickCount < messages.length) {
                noBtn.innerText = messages[noClickCount];
                noClickCount++;
            } else {
                noBtn.innerText = "still NO!! Just click Yes already!";
            }
        });

        yesBtn.addEventListener('click', () => {
            question.innerText = "Yay!!!mmuahhhh See you on the 14th! ‚ù§Ô∏è";
            mainGif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHU1NmszYTNjNXp0Z2ZleDNxYnJ6bnV1emg5aThrcDlhbHVhcXpnMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif"; 
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'scale(1.5)';
        });
    </script>
</body>

</html>
